<!doctypehtml>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>Inventory by Zmain</title>
    <script src=../../config/config.js></script>
    <script src=../../locales/locales.js></script>
    <link href=assets/css/ui.css rel=stylesheet>
    <link href=assets/css/right.css rel=stylesheet>
    <link href=assets/css/left.css rel=stylesheet>
    <link href=assets/css/button.css rel=stylesheet>
    <link href=assets/css/category.css rel=stylesheet>
    <link href=assets/css/slot.css rel=stylesheet>
    <link href=assets/css/item.css rel=stylesheet>
    <link href=assets/css/middle.css rel=stylesheet>
    <link href=assets/css/card.css rel=stylesheet>
    <link href=assets/css/menu.css rel=stylesheet>
    <link href=assets/css/info.css rel=stylesheet>
    <link href=assets/css/hud.css rel=stylesheet>
    <link href=assets/css/notif.css rel=stylesheet>
    <link href=assets/css/fonts.css rel=stylesheet>
    <link href=../../config/config.css rel=stylesheet>

    <body>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js crossorigin=anonymous
            integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow=="></script>
        <link href=https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css rel=stylesheet>
        <script src=https://code.jquery.com/jquery-1.12.4.js></script>
        <script src=https://code.jquery.com/ui/1.12.1/jquery-ui.js></script>
        <link href="https://fonts.cdnfonts.com/css/sf-pro-display?styles=98770" rel=stylesheet>
        <link href=https://fonts.googleapis.com rel=preconnect>
        <link href=https://fonts.gstatic.com rel=preconnect crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel=stylesheet>
        <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css rel=stylesheet>
        <script src=assets/js/inventory.js></script>
        <script>$(function () { $("#dialog").dialog({ autoOpen: !1, clickOutside: !0 }) })</script>
        <div class=form-inv>
            <div class=inventory>
                <div class=categorys>
                    <div class=first-category-all id=button.raccourci-1><img alt=""
                            src=assets/images/FIRST-CATEGORY-ICON.png></div>
                    <div class=sec-category-food id=button.raccourci-2><img alt=""
                            src=assets/images/SEC-CATEGORY-ICON.png></div>
                    <div class=three-category-weapon id=button.raccourci-3><img alt=""
                            src=assets/images/THREE-CATEGORY-ICON.png></div>
                    <div class=four-category-clothes id=button.raccourci-4><img alt=""
                            src=assets/images/FOUR-CATEGORY-ICON.png></div>
                </div>
                <div class=loading-bar-kg-left-part>
                    <div class=text-loading-bar-left-part><span id=translateInventory>Inventory</span> <span
                            id=weight></span></div>
                    <div class=novalue-left-part>
                        <div class=value-left-part id=weightBar></div>
                    </div>
                </div>
                <div id=left-inventory></div>
                <div id=right-part>
                    <div class=loading-bar-kg-right-part>
                        <div class=text-loading-bar-right-part><span id=plate></span> <span id=weightCoffre></span>
                        </div>
                        <div class=novalue-right-part>
                            <div class=value-right-part id=weightBarCoffre></div>
                        </div>
                    </div>
                </div>
                <div id=right-inventory></div>
            </div>
            <div class=center-part>
                <div class=top-buttons-center-part>
                    <div class=top-button-utilize id=useItem><span id=translateUse>USE</span>
                        <div class=raccours1><img alt="" src=assets/images/TOP-BUTTONS-1-ICON.png></div>
                    </div>
                    <div class=top-button-give id=giveItem><span id=translateGive>GIVE</span>
                        <div class=raccours4><img alt="" src=assets/images/TOP-BUTTONS-2-ICON.png></div>
                    </div>
                    <div class=top-button-rename id=renameItem><span id=translateRename>RENAME</span>
                        <div class=raccours3><img alt="" src=assets/images/TOP-BUTTONS-3-ICON.png></div>
                    </div>
                    <div class=top-button-delete id=deleteItem><span id=translateDelete>DELETE</span>
                        <div class=raccours2><img alt="" src=assets/images/TOP-BUTTONS-4-ICON.png></div>
                    </div>
                </div>
                <div class=middle-clothes-part>
                    <div class=middle-clothes-part-left>
                        <div class=item-box id=helmet><img alt="" src=assets/images/CLOTH-1-ICON.png></div>
                        <div class=item-box id=chain><img alt="" src=assets/images/CLOTH-2-ICON.png></div>
                        <div class=item-box id=torso><img alt="" src=assets/images/CLOTH-3-ICON.png></div>
                        <div class=item-box id=pants><img alt="" src=assets/images/CLOTH-4-ICON.png></div>
                        <div class=item-box id=shoes><img alt="" src=assets/images/CLOTH-5-ICON.png></div>
                        <div class=item-box id=bags><img alt="" src=assets/images/CLOTH-6-ICON.png></div>
                    </div>
                    <div class=middle-clothes-part-right>
                        <div class=item-box2 id=mask><img alt="" src=assets/images/CLOTH-7-ICON.png></div>
                        <div class=item-box2 id=glasses><img alt="" src=assets/images/CLOTH-8-ICON.png></div>
                        <div class=item-box2 id=ears><img alt="" src=assets/images/CLOTH-9-ICON.png></div>
                        <div class=item-box2 id=bracelets><img alt="" src=assets/images/CLOTH-10-ICON.png></div>
                        <div class=item-box2 id=watches><img alt="" src=assets/images/CLOTH-11-ICON.png></div>
                        <div class=item-box2 id=bproof><img alt="" src=assets/images/CLOTH-12-ICON.png></div>
                    </div>
                </div>
                <div class=middle-bottom-slots>
                    <div class=middle-slot-box></div>
                </div>
            </div>
            <div class=container id=hudSetting>
                <div class=IconContainer>
                    <div class=BaseCircle id=HealthIndicator><i class="fas fa-heart" id=hp-icon></i></div>
                    <div class=BaseCircle id=ArmorIndicator><i class="fas fa-shield-alt"></i></div>
                    <div class=BaseCircle id=HungerIndicator><i class="fas fa-hamburger" id=HungerIcon></i></div>
                    <div class=BaseCircle id=ThirstIndicator><i class="fas fa-tint" id=ThirstIcon></i></div>
                </div>
            </div>
            <div class=info_ui><i class="fa-question-circle far question" style=color:var(--border-color)></i></div>
        </div>
        <div class=notification></div>
        <div class=iconNotif></div>
        <div id=keyboard-input>
            <div class=title></div><textarea cols=60 id=textArea name=text rows=10></textarea>
            <div class=btn-amount id=button.valider><span id=translateAccept>ACCEPT</span></div>
        </div>
        <div class=menu><button id=button.chooseButton><span id=translateWatch>WATCH</span></button> <button
                id=button.showButton><span id=translateShow>SHOW</span></button></div>
        <div class=idcard-form id=id-card><span id=button.closeIdCard class=close-button>Ã—</span>
            <div class=idcard-container id=id-card-setting><img alt="" id=icon class=icon-bg>
                <div class=idcard-header><span id=type>ID CARD</span></div>
                <div class=idcard-content>
                    <div class=idcard-left-part>
                        <div class=picture-box id=picture-box-setting><img alt="" id=picture></div><span
                            id=translateSignature>SIGNATURE</span>
                    </div>
                    <div class=main-content-container>
                        <div class=idcard-info>
                            <div class=idcard-info-left-part>
                                <div class=name><span id=translateName>Name</span> <span id=name
                                        style=font-family:regular;font-size:.455vw>Zmain</span></div>
                                <div class=dob><span id=translateDob>dob</span> <span id=dob
                                        style=font-family:regular;font-size:.455vw>Zmain</span></div>
                            </div>
                            <div class=idcard-info-right-part>
                                <div class=sex><span id=translateSex>Gender</span> <span id=sex
                                        style=font-family:regular;font-size:.455vw>M</span></div>
                                <div class=nationality><span id=translateHeight>Height</span> <span id=height
                                        style=font-family:regular;font-size:.455vw>190 cm</span></div>
                            </div>
                        </div>
                        <div class=signature><span id=signature>Zmain</span>
                            <div class=line></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>$(document).ready(function () { $("#translateInventory").html(_U("inventory")), $("#translateUse").html(_U("use")), $("#translateGive").html(_U("give")), $("#translateRename").html(_U("rename")), $("#translateDelete").html(_U("delete")), $("#translateAccept").html(_U("accept")), $("#translateWatch").html(_U("watch")), $("#translateShow").html(_U("show")), $("#translateName").html(_U("idcard_name")), $("#translateDob").html(_U("idcard_dob")), $("#translateSex").html(_U("idcard_sex")), $("#translateHeight").html(_U("idcard_height")), $("#translateSignature").html(_U("idcard_signature")) })</script>
